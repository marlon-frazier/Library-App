<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <h1>library</h1>
        <button>Log in</button>
    </nav>
    <div class="container">
        <button class="add-book">+ Add Book</button>
        <div class="book-container">
            
        </div>
    </div>
    <div class="modal hidden">
        <div class="book-form">
                <h2>Add new book</h2>
                <input type="text" name="" id="title" placeholder="Title" >
                <input type="text" placeholder="Author" id="author">
                <input type="number" name="" id="pages" placeholder="Pages">
                <div class="checkbox">
                <label for="isRead">Have you read it? </label>
                <input type="checkbox" name="" id="isRead">
                </div>
                <button class="submitBtn">Submit</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
